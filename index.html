<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>library</title>
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
  <header>
    <h1>library</h1>
  </header>
  <div class="main">
    <form id="form" class="form-container">
      <legend>New Book</legend>
      <label for="title">Title</label>
      <input type="text" name="title" id="title">

      <label for="author">Author</label>
      <input type="text" name="author" id="author">

      <label for="page">Page count</label>
      <input type="number" inputmode="numeric" pattern="[0-9]+" name="page" id="page">

      <div class="read">
        <p>Have you read it?</p>
        <input type="checkbox" name="read" id="yes">
        <label for="yes">Yes</label>
        <!-- <input type="radio" name="read" id="no">
        <label for="no">No</label> -->
      </div>

      <input type="submit" id="submit" value="submit">
    </form>
    <div id="card-container"></div>
    <!-- <button id="add-book">Add Book</button> -->
  </div>
</body>
</html>
