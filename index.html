<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <header>
      <h1>library</h1>
    </header>
    <div class="modal remove-modal">
      <div class="modal-inner">
        <div class="modal-top">
          <div class="modal-title">Add New Book</div>
          <button class="modal-close" type="button">
            <span class="material-symbols-outlined"> close </span>
          </button>
        </div>
        <div class="modal-content">
          <form id="form" class="form-container">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required />

            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />

            <label for="page">Page count</label>
            <input
              type="number"
              min="0"
              inputmode="numeric"
              pattern="[0-9]+"
              name="page"
              id="page"
              required
            />

            <div class="read">
              <p>Have you read it?</p>
              <input type="checkbox" name="read" id="yes" />
              <label for="yes">Yes</label>
            </div>

            <div class="submitBtn">
              <input type="submit" id="submit" value="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="main">
      <button id="add-book">
        <span class="material-symbols-outlined">add</span> Add Book
      </button>
      <div id="card-container"></div>
    </div>
  </body>
</html>
